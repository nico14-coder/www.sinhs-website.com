<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABOUT US</title>
    <style>
        /* Fix the background */
        body {
            background-image: url('Backround.jpg'); /* Make sure this file exists and the path is correct */
            background-size: cover; /* Ensure the background image covers the entire body */
            background-position: center center; /* Center the background image */
            margin: 0; /* Remove default margin */
            height: 75vh; /* Make sure the body takes up the full viewport height */
        }
        /* Adding outline effect using text-shadow for headings */
        h1 {
            color: yellow; 
            font-size: 30px;
            text-shadow: 2px 2px 4px #000000, -2px -2px 4px #000000, 2px -2px 4px #000000, -2px 2px 4px #000000;
        }
        .marquee {
            color: white;
            font-size: 20px; /* Adjusted font size */
            white-space: nowrap;
            overflow: hidden;
            box-sizing: border-box;
        }

        .marquee h1 {
            animation: marquee-animation 10s linear infinite;
            display: inline-block;
            white-space: nowrap;
        }

        @keyframes marquee-animation {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        table {
            border: 5px solid lightgray;
            width: 100%;
            text-align: center;
        }

        table th {
            background-color: lightgray;
            padding: 10px;
        }

        table th a {
            text-decoration: none;
            color: darkblue;
            font-weight: bold;
            font-size: 20px; /* Adjusted font size */
        }

        /* Style for the video element */
        video {
            width: 75%; /* Make the video responsive */
            height: auto; /* Maintain aspect ratio */
            margin: 20px auto; /* Center the video */
            display: block;
        }
    </style>
</head>
<body>

        </table>
    </center>
